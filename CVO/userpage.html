<html>
    <head>
        <title>
            userpage
        </title>
        <link rel="stylesheet" href="CSS/userpage.css"/>
    </head>
    <body>
        <div class="navbar">
            <ul class="nav">
                <li><a href="index.html">Home</li>
                <!--page should be users name-->
                <li class="active"><a href="">Username</li>
                <li><a href="#">Log Out</li>
            </ul>
        </div>
        <div style="width:100%;height:70px;"></div>
        <div class="content">
            <div class="contacts">
                <div class="small">
                	<img class="profile" src="Images/octocat.png" height="100px" width="100px"/>
                	<div class="small-2">
                		Username<br/>
                		<i>...status...</i><br/>
                		<button>Settings</button>
                		<button>Trending</button>
                		<button>Help</button>
                	</div>
                	<div class="small-2">
                		<h3 style="color:black">Notifications</h3>
                	</div>
                </div>
            </div>
            <div class="chatpage">
                    <!--on clicking the friends button it should change the progile pick and name-->
                    <span class="title">
                            friend name
                    </span>
                <!--by default show what has happend when the user was offline-->
                <!--should be updated frequently but not the whole page-->
                <div class="keyboard">
                    <!--add the text -->
                    <div class="msgbox">
                        <div class="user_side">
                            <span class="u_msg" id="u_msg">
                                <script>
                                	function echo_ms(ms){
                                		document.getElementById("u_msg").innerText=ms;
                                	}
                                </script>
                            </span>
                        </div>
                        <div class="friend_side">
                            <span class="f_msg">
                                I  am 
                            </span>
                        </div>
                        <form>
                            <input class="usrmsg" id="send" type="text" placeholder="Type ..."/>
                            <input class="sendbtn" type="button" value="send" onclick="sendMsg()"/>
                        </form>
                        <script>
                        	function sendMsg(){
                        		var ms=document.getElementById("send").value;
                        		echo_ms(ms);
                        	}
                        </script>
                    </div>
                </div>
                <div class="trending">
                    <span class="title">
                        Friends
                    </span>
                </div>
            </div>
        </div>
    </body>
</html>
