        <div class="navbar">

            <div class="contacts">

                    username

                <!--backend read from the database which notifications that have not been read and display them in terms of the latest-->

                    James tried to call you

                    <!--add the text -->
                    <table class="messages" id="messages">
            <!--display messages of the clicked notification from the earliest to the latest-->
                        <tr><td><div class="user_side">Hello</div></td></tr>
